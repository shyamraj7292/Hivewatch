version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: hivewatch
      POSTGRES_PASSWORD: hivewatch
      POSTGRES_DB: hivewatch
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    environment:
      DATABASE_URL: postgresql+psycopg2://hivewatch:hivewatch@db:5432/hivewatch
    depends_on:
      - db
    ports:
      - "8000:8000"

volumes:
  db_data:


